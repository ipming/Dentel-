<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport settings for iPhone: prevents zooming, handles the notch (safe-area) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS Web App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DentalPet">
    
    <!-- Link to Manifest -->
    <link rel="manifest" href="manifest.json">

    <title>Dental Pet Adventure</title>
    <style>
        /* RESET & BASIC SETUP */
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; -webkit-user-select: none; }
        body { 
            overflow: hidden; 
            background-color: #87CEEB; /* Sky Blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* GAME CONTAINER */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* CANVAS */
        canvas { display: block; }

        /* UI OVERLAY */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* HUD ITEMS */
        .hud-item {
            position: absolute;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #coin-display { top: 20px; left: 20px; border: 2px solid gold; }
        #shop-btn { 
            top: 20px; right: 20px; 
            background: #4CAF50; 
            cursor: pointer;
            border: 2px solid #fff;
        }
        #shop-btn:active { transform: scale(0.95); }

        /* CONTROLS (Mobile) */
        .control-btn {
            position: absolute;
            bottom: 40px;
            width: 70px; height: 70px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            pointer-events: auto;
            display: flex; justify-content: center; align-items: center;
            font-size: 30px; color: white;
        }
        .control-btn:active { background: rgba(255, 255, 255, 0.6); }
        #btn-left { left: 30px; }
        #btn-right { left: 120px; }
        #btn-jump { right: 30px; background: rgba(255, 200, 0, 0.4); }

        /* MODALS (Shop & Daily Login) */
        .modal {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center; align-items: center;
            pointer-events: auto;
            z-index: 100;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 90%; max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }
        .modal h2 { margin-bottom: 15px; color: #333; }
        .close-btn {
            position: absolute; top: 10px; right: 15px;
            font-size: 24px; cursor: pointer; color: #888;
        }
        
        /* Shop Grid */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .shop-item {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .shop-item.selected { border-color: #4CAF50; background: #e8f5e9; }
        .shop-item img { width: 50px; height: 50px; object-fit: contain; }
        .buy-btn {
            background: #4CAF50; color: white; border: none;
            padding: 10px 20px; border-radius: 5px; font-size: 16px; cursor: pointer;
            width: 100%;
        }
        .buy-btn:disabled { background: #ccc; }

        /* Daily Login Specifics */
        #daily-reward-amt { font-size: 40px; color: gold; display: block; margin: 20px 0; text-shadow: 1px 1px 0 #000; }
        #claim-btn { background: gold; color: #8B4513; font-weight: bold; }

    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <!-- HUD -->
        <div id="coin-display">
            <span style="color: gold;">‚óè</span> <span id="coin-count">0</span>
        </div>
        <div id="shop-btn" class="hud-item">üõí Shop</div>

        <!-- Controls -->
        <div id="btn-left" class="control-btn">‚Üê</div>
        <div id="btn-right" class="control-btn">‚Üí</div>
        <div id="btn-jump" class="control-btn">‚Üë</div>
    </div>

    <!-- SHOP MODAL -->
    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleShop()">√ó</span>
            <h2>Pet Shop</h2>
            <div class="shop-grid">
                <div class="shop-item" onclick="selectItem('hat')">
                    <div style="font-size:30px">üé©</div>
                    <p>Top Hat</p>
                    <p>50 Coins</p>
                </div>
                <div class="shop-item" onclick="selectItem('glasses')">
                    <div style="font-size:30px">üëì</div>
                    <p>Glasses</p>
                    <p>30 Coins</p>
                </div>
                <div class="shop-item" onclick="selectItem('bowtie')">
                    <div style="font-size:30px">üéÄ</div>
                    <p>Bowtie</p>
                    <p>40 Coins</p>
                </div>
                <div class="shop-item" onclick="selectItem('crown')">
                    <div style="font-size:30px">üëë</div>
                    <p>Crown</p>
                    <p>100 Coins</p>
                </div>
            </div>
            <button id="buy-button" class="buy-btn" onclick="buyItem()">Select an item</button>
        </div>
    </div>

    <!-- DAILY LOGIN MODAL -->
    <div id="daily-modal" class="modal">
        <div class="modal-content">
            <h2>Daily Bonus!</h2>
            <p>Welcome back!</p>
            <span id="daily-reward-amt">+50</span>
            <p>Coins added to your wallet.</p>
            <br>
            <button id="claim-btn" class="buy-btn" onclick="claimDaily()">Claim Reward!</button>
        </div>
    </div>
</div>

<script>
    // --- ASSET LOADER ---
    const assets = {};
    const imageSources = {
        chest: 'assets/chest.png',
        coin: 'assets/coin.png',
        char_idle: 'assets/char_idle.png',
        char_jump: 'assets/char_jump.png',
        char_walk1: 'assets/char_walk1.png',
        char_walk2: 'assets/char_walk2.png',
        pet_idle: 'assets/pet_idle.png',
        pet_fly1: 'assets/pet_fly1.png',
        pet_fly2: 'assets/pet_fly2.png',
        ground: 'assets/ground_tile.png',
        grass: 'assets/grass_tuft.png',
        fence: 'assets/fence.png',
        torch: 'assets/torch.png',
        shop: 'assets/shop_door.png'
    };

    let assetsLoaded = 0;
    const totalAssets = Object.keys(imageSources).length;

    function loadAssets(callback) {
        for (let key in imageSources) {
            assets[key] = new Image();
            assets[key].src = imageSources[key];
            assets[key].onload = () => {
                assetsLoaded++;
                if (assetsLoaded === totalAssets) callback();
            };
            // Fallback for missing images (draws colored rects)
            assets[key].onerror = () => {
                assetsLoaded++;
                console.warn(`Failed to load ${key}`);
                if (assetsLoaded === totalAssets) callback();
            };
        }
    }

    // --- GAME VARIABLES ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Game State
    let coins = parseInt(localStorage.getItem('dentalCoins')) || 0;
    let inventory = JSON.parse(localStorage.getItem('dentalInventory')) || [];
    
    // Update Coin UI immediately
    document.getElementById('coin-count').innerText = coins;

    // Physics
    const GRAVITY = 0.6;
    const FRICTION = 0.8;
    const JUMP_FORCE = -12;
    const SPEED = 5;

    // Camera
    let cameraX = 0;

    // Input
    const keys = { left: false, right: false, up: false };

    // Game Objects
    const player = {
        x: 100, y: 0, width: 50, height: 80,
        vx: 0, vy: 0,
        grounded: false,
        facingRight: true,
        animTimer: 0,
        frame: 0
    };

    const pet = {
        x: 60, y: 0, width: 30, height: 30,
        targetX: 0, targetY: 0,
        animTimer: 0,
        floatOffset: 0
    };

    // Level Data
    const groundLevel = 0; // Will be set in resize
    const platforms = [];
    const decorations = [];
    const collectables = [];

    // --- INITIALIZATION ---
    function init() {
        resize();
        window.addEventListener('resize', resize);
        setupControls();
        generateLevel();
        checkDailyLogin(); // Check for daily reward on start
        requestAnimationFrame(gameLoop);
    }

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.y = canvas.height - 150; // Reset player position to ground
    }

    function generateLevel() {
        // Ground
        for(let i=0; i<50; i++) {
            platforms.push({ x: i * 100, y: canvas.height - 60, w: 100, h: 60, type: 'ground' });
            
            // Random Grass
            if(Math.random() > 0.5) {
                decorations.push({ x: i*100 + Math.random()*80, y: canvas.height - 90, type: 'grass' });
            }
        }

        // Floating Platforms
        for(let i=1; i<10; i++) {
            let px = i * 400 + Math.random() * 100;
            let py = canvas.height - 200 - (Math.random() * 100);
            platforms.push({ x: px, y: py, w: 150, h: 20, type: 'platform' });

            // Add coins on platforms
            collectables.push({ x: px + 50, y: py - 40, w: 30, h: 30, type: 'coin', collected: false });
        }
    }

    // --- DAILY LOGIN SYSTEM ---
    function checkDailyLogin() {
        const lastLoginDate = localStorage.getItem('lastLoginDate');
        const today = new Date().toDateString(); // Format: "Mon Jan 01 2024"

        if (lastLoginDate !== today) {
            // It's a new day!
            document.getElementById('daily-modal').style.display = 'flex';
        }
    }

    function claimDaily() {
        const reward = 50;
        coins += reward;
        updateCoins();
        
        // Save today as the last login date
        localStorage.setItem('lastLoginDate', new Date().toDateString());
        
        document.getElementById('daily-modal').style.display = 'none';
    }

    // --- SHOP SYSTEM ---
    let selectedItemCost = 0;
    let selectedItemName = "";

    // Toggle Shop Modal
    document.getElementById('shop-btn').addEventListener('click', toggleShop);

    function toggleShop() {
        const modal = document.getElementById('shop-modal');
        modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        // Reset selection
        document.querySelectorAll('.shop-item').forEach(el => el.classList.remove('selected'));
        document.getElementById('buy-button').innerText = "Select an item";
        document.getElementById('buy-button').disabled = true;
    }

    window.selectItem = function(item) {
        // Visual selection
        document.querySelectorAll('.shop-item').forEach(el => el.classList.remove('selected'));
        event.currentTarget.classList.add('selected');

        // Logic
        selectedItemName = item;
        if(item === 'hat') selectedItemCost = 50;
        if(item === 'glasses') selectedItemCost = 30;
        if(item === 'bowtie') selectedItemCost = 40;
        if(item === 'crown') selectedItemCost = 100;

        const btn = document.getElementById('buy-button');
        if (inventory.includes(item)) {
            btn.innerText = "Already Owned";
            btn.disabled = true;
        } else if (coins >= selectedItemCost) {
            btn.innerText = `Buy for ${selectedItemCost}`;
            btn.disabled = false;
        } else {
            btn.innerText = "Not enough coins";
            btn.disabled = true;
        }
    }

    window.buyItem = function() {
        if(coins >= selectedItemCost && !inventory.includes(selectedItemName)) {
            coins -= selectedItemCost;
            inventory.push(selectedItemName);
            updateCoins();
            localStorage.setItem('dentalInventory', JSON.stringify(inventory));
            
            alert(`You bought the ${selectedItemName}!`);
            toggleShop(); // Close shop
        }
    }

    function updateCoins() {
        document.getElementById('coin-count').innerText = coins;
        localStorage.setItem('dentalCoins', coins);
    }


    // --- INPUT HANDLING ---
    function setupControls() {
        // Keyboard
        window.addEventListener('keydown', e => {
            if(e.code === 'ArrowRight') keys.right = true;
            if(e.code === 'ArrowLeft') keys.left = true;
            if(e.code === 'ArrowUp' || e.code === 'Space') {
                if(player.grounded) player.vy = JUMP_FORCE;
            }
        });
        window.addEventListener('keyup', e => {
            if(e.code === 'ArrowRight') keys.right = false;
            if(e.code === 'ArrowLeft') keys.left = false;
        });

        // Touch
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        const btnJump = document.getElementById('btn-jump');

        const addTouch = (elem, key) => {
            elem.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
            elem.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
        };

        addTouch(btnLeft, 'left');
        addTouch(btnRight, 'right');
        
        btnJump.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(player.grounded) player.vy = JUMP_FORCE;
        });
    }

    // --- GAME LOGIC ---
    function update() {
        // Player Movement
        if (keys.right) { player.vx += 1; player.facingRight = true; }
        if (keys.left) { player.vx -= 1; player.facingRight = false; }

        player.vx *= FRICTION;
        player.vy += GRAVITY;

        player.x += player.vx;
        player.y += player.vy;

        // Collision Detection
        player.grounded = false;
        
        // Ground/Platform Collision
        platforms.forEach(plat => {
            if (player.x + player.width > plat.x && 
                player.x < plat.x + plat.w &&
                player.y + player.height > plat.y &&
                player.y + player.height < plat.y + plat.h + 20 && // Tolerance
                player.vy >= 0) {
                    player.y = plat.y - player.height;
                    player.vy = 0;
                    player.grounded = true;
            }
        });

        // Coin Collection
        collectables.forEach(c => {
            if (!c.collected &&
                player.x < c.x + c.w &&
                player.x + player.width > c.x &&
                player.y < c.y + c.h &&
                player.y + player.height > c.y) {
                    c.collected = true;
                    coins += 10;
                    updateCoins();
            }
        });

        // Pet Follow Logic
        const targetX = player.facingRight ? player.x - 40 : player.x + 60;
        const targetY = player.y + 10;
        
        pet.x += (targetX - pet.x) * 0.05;
        pet.y += (targetY - pet.y) * 0.05;
        
        // Pet Float Animation
        pet.floatOffset = Math.sin(Date.now() / 300) * 5;

        // Camera Follow
        cameraX = player.x - canvas.width / 2 + player.width / 2;
        // Limit camera so it doesn't show negative space
        if(cameraX < 0) cameraX = 0;
    }

    // --- RENDERING ---
    function draw() {
        // Clear Screen
        ctx.fillStyle = '#87CEEB';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(-cameraX, 0);

        // Draw Decor (Background)
        decorations.forEach(d => {
            if(assets.grass.complete) ctx.drawImage(assets.grass, d.x, d.y, 40, 30);
        });

        // Draw Platforms
        platforms.forEach(p => {
            if(p.type === 'ground') {
                if(assets.ground.complete) {
                    // Tiling ground
                    ctx.drawImage(assets.ground, p.x, p.y, p.w, p.h);
                } else {
                    ctx.fillStyle = '#654321';
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                }
            } else {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(p.x, p.y, p.w, p.h);
                // Grass top on platform
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(p.x, p.y, p.w, 10);
            }
        });

        // Draw Coins
        collectables.forEach(c => {
            if(!c.collected) {
                if(assets.coin.complete) {
                    ctx.drawImage(assets.coin, c.x, c.y, c.w, c.h);
                } else {
                    ctx.fillStyle = 'gold';
                    ctx.beginPath();
                    ctx.arc(c.x + c.w/2, c.y + c.h/2, c.w/2, 0, Math.PI*2);
                    ctx.fill();
                }
            }
        });

        // Draw Player
        let charImg = assets.char_idle;
        if(!player.grounded) charImg = assets.char_jump;
        else if(Math.abs(player.vx) > 0.5) {
            // Simple walk cycle
            player.animTimer++;
            if(Math.floor(player.animTimer / 10) % 2 === 0) charImg = assets.char_walk1;
            else charImg = assets.char_walk2;
        }

        ctx.save();
        if(!player.facingRight) {
            ctx.translate(player.x + player.width, player.y);
            ctx.scale(-1, 1);
            if(charImg.complete) ctx.drawImage(charImg, 0, 0, player.width, player.height);
            else { ctx.fillStyle = 'red'; ctx.fillRect(0,0,player.width, player.height); }
        } else {
            if(charImg.complete) ctx.drawImage(charImg, player.x, player.y, player.width, player.height);
            else { ctx.fillStyle = 'red'; ctx.fillRect(player.x,player.y,player.width, player.height); }
        }
        ctx.restore();

        // Draw Pet
        let petImg = assets.pet_idle;
        if(Math.abs(player.vx) > 0.5) {
             if(Math.floor(Date.now() / 200) % 2 === 0) petImg = assets.pet_fly1;
             else petImg = assets.pet_fly2;
        }

        if(petImg.complete) {
            ctx.drawImage(petImg, pet.x, pet.y + pet.floatOffset, pet.width, pet.height);
        } else {
            ctx.fillStyle = 'white';
            ctx.fillRect(pet.x, pet.y, pet.width, pet.height);
        }

        ctx.restore();
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // Start Game
    loadAssets(init);

</script>
</body>
</html>
